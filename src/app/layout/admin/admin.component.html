<nz-layout class="min-h-screen">
  <nz-sider
    class="sticky top-0 h-screen"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [nzTheme]="'dark'"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      class="mt-1"
      [nzInlineCollapsed]="isCollapsed">
      <!-- <ng-container *ngIf=""> -->
      <li nz-menu-item>
        <i nz-icon nzType="dashboard" nzTheme="outline"></i>
        <span [routerLink]="['/admin/dashboard']"> Thống kê </span>
      </li>

      <li nz-submenu nzOpen nzTitle="Sản phẩm" nzIcon="apartment">
        <ul>
          <li
            nz-menu-item
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }">
            <a [routerLink]="['/admin/product']">Danh sách</a>
          </li>

          <li
            nz-menu-item
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }">
            <a [routerLink]="['/admin/product/add']">Biến thể</a>
          </li>
        </ul>
      </li>

      <li nz-menu-item>
        <i nz-icon nzType="ordered-list" nzTheme="outline"></i>
        <span [routerLink]="['/admin/category']"> Danh mục </span>
      </li>

      <li nz-submenu nzOpen nzTitle="Đơn hàng" nzIcon="shopping-cart">
        <ul>
          <li
            nz-menu-item
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }">
            <a [routerLink]="['/admin/order']">Danh sách</a>
          </li>

          <li
            nz-menu-item
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }">
            <a [routerLink]="['/admin/order_returns']">Hoàn trả</a>
          </li>

          <li
            nz-menu-item
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }">
            <a [routerLink]="['/admin/order_refunds']">Hoàn tiền</a>
          </li>
        </ul>
      </li>

      <li nz-menu-item>
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span [routerLink]="['/admin/category']"> Khách hàng </span>
      </li>
      <!-- </ng-container> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span
          class="header-trigger"
          (click)="isCollapsed = !isCollapsed"
          (keydown.enter)="isCollapsed = !isCollapsed"
          (keydown.space)="isCollapsed = !isCollapsed"
          tabindex="0">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content class="overflow-y-auto h-full px-6 py-3 bg-white">
      <router-outlet />
    </nz-content>
    <nz-footer class="bg-white text-center">Nội thất CozyNest</nz-footer>
  </nz-layout>
</nz-layout>
