<div class="flex flex-col">
  <h2 class="text-2xl font-semibold mb-5 text-center">Đơn hàng gần đây</h2>
  <nz-table [nzData]="orders" [nzShowPagination]="false">
    <thead>
      <tr>
        <td *ngFor="let item of columns">{{ item.title }}</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders">
        <td>{{ item?._id }}</td>
        <td>{{ item?.createdAt | date: 'dd/MM/yyyy' }}</td>
        <td>{{ item?.customer_name }}</td>
        <td>
          <ng-container *ngIf="item.status | statusTags as status">
            <nz-tag [nzColor]="status.color">{{ status.statusLabel }}</nz-tag>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
