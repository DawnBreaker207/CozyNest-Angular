<div class="bg-white p-5 rounded-lg mb-6 shadow-xl">
  <h3 class="text-2xl font-semibold text-center mb-4">Thống kê doanh thu</h3>

  <div class="mb-4 flex justify-center">
    <nz-select
      [(ngModel)]="selectedPeriod"
      (ngModelChange)="onPeriodChange($event)">
      <nz-option nzValue="day" nzLabel="Theo ngày" />
      <nz-option nzValue="week" nzLabel="Theo tuần" />
      <nz-option nzValue="month" nzLabel="Theo tháng" />
    </nz-select>
  </div>
  <div class="min-w-fit overflow-hidden">
    <canvasjs-chart
      [options]="chartOptions"
      style="height: 300px"></canvasjs-chart>
  </div>
</div>
