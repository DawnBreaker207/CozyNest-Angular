<ng-container *ngIf="category$ | async as categories">
  <nz-table #nzTable [nzData]="categories" [nzPageSize]="10" nzShowPagination>
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of nzTable.data">
        <td>{{ i._id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.type }}</td>
        <td>
          <a
            nz-button
            nzType="text"
            class="bg-yellow-400 hover:bg-yellow-600"
            [routerLink]="['edit', i._id]"
            routerLinkActive="router-link-active"
            >Edit</a
          >
          <nz-divider nzType="vertical"></nz-divider>
          <a href="#" (click)="del()">Remove</a>
          <nz-divider nzType="vertical"></nz-divider>
        </td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
