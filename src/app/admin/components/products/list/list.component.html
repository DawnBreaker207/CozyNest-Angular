<table mat-table [dataSource]="products$" class="mat-elevation-z8">
  <!-- Position -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No .</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Thumbnail -->
  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef>Thumbnal</th>
    <td mat-cell *matCellDef="let element">
      <img
        [src]="element.thumbnail"
        width="250"
        height="150"
        alt="{{ element.thumbnail }}" />
    </td>
  </ng-container>

  <!-- Brand -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
  </ng-container>

  <!-- Price -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <!-- Options -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-flat-button
        color="accent"
        [routerLink]="['/edit/', element._id]">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-flat-button color="warn" (click)="onDelete(element._id)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumn"></tr>
</table>
